<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Nike</title>

  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" href="./fonts/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
    <body>
    <header>
        <img src="./img/logo.png" class="logo" alt="logo">
        <nav class="head-list">
            <a href="#" class="head-item">LIFESTYLE</a>
            <a href="#" class="head-item">RUNNING</a>
            <a href="#" class="head-item">FOOTBALL</a>
            <a href="#" class="head-item">SKATEBOARDING</a>
        </nav>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <div class="first-block"></div>
    <div class="second-block"></div>
    <section>
        <div class="image">
                <img src="./img/cros.png" class="cros-main" alt="cros">
                <span class="plus">+</span>
                <div class="choise-image">
                <img src="./img/img-1.png" class="cros-item cros1" alt="crosicon">   
                <img src="./img/img-2.png" class="cros-item cros2" alt="crosicon"> 
                <img src="./img/img.png" class="cros-item cros3" alt="crosicon">
                </div>
        </div>
        <div class="card">
            <span class="close">+</span>
            <span class="new">new</span>
            <p class="title-text">THE <span class="text_color-style">RUNNING </span>  HAS JUST BEGUN</p>
            <div class="for_stars">
                <p class="subtext">Huarache</p> 
                <ul class="stars">
                <li><i class="fa fa-star black" aria-hidden="true"></i></li>
                <li><i class="fa fa-star black" aria-hidden="true"></i></li>
                <li><i class="fa fa-star black" aria-hidden="true"></i></li>
                <li><i class="fa fa-star black" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                </ul>
            </div>
            <p class="price">$ 200</p>
            <p class="subtext size">Size</p>
            <div class="size__style">
                <p class="size__style-item">7</p>
                <p class="size__style-item">8</p>
                <p class="size__style-item">9</p>
                <p class="size__style-item choise">10</p>
                <p class="size__style-item">11</p>
            </div>
            <button class="btn__add">add to cart</button>
            <button class="btn__wishlist">wishlist</button>
        </div>
    </section>
    </body>
</html>
