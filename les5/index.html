<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Weather Forecast
            <i class="wi wi-sunrise"></i>
        </h1>
    </header>
    <main>
        <div class="item one-half blue">
            <p class="city">Lisbon</p>
            <p>
                <span class="value">21°C</span>
                <span class="icon">
                    <i class="wi wi-day-sunny"></i>
                </span>
            </p>
        </div>
        <div class="item green">
            <p class="city">Paris</p>
            <p>
                <span class="value">11°C</span>
                <span class="icon">
                    <i class="wi wi-night-showers"></i>
                </span>
            </p>
        </div>
        <div class="item pink">
            <p class="city">Belgrade</p>
            <p>
                <span class="value">15°C</span>
                <span class="icon">
                    <i class="wi wi-day-cloudy"></i>
                </span>
            </p>
        </div>
        <div class="item red">
            <p class="city">Moscow</p>
            <p>
                <span class="value">21°C</span>
                <span class="icon">
                    <i class="wi wi-day-cloudy-high"></i>
                </span>
            </p>
        </div>
        <div class="item orange">
            <p class="city">Tel Aviv</p>
            <p>
                <span class="value">32°C</span>
                <span class="icon">
                    <i class="wi wi-hot"></i>
                </span>
            </p>
        </div>
        <div class="item yellow">
            <p class="city">Cair</p>
            <p>
                <span class="value">21°C</span>
                <span class="icon">
                    <i class="wi wi-day-sunny"></i>
                </span>
            </p>
        </div>
        <div class="item limegreen">
            <p class="city">New York</p>
            <p>
                <span class="value">17°C</span>
                <span class="icon">
                    <i class="wi wi-day-lightning"></i>
                </span>
            </p>
        </div>
        <div class="item darkgreen">
            <p class="city">New Delhi</p>
            <p>
                <span class="value">17°C</span>
                <span class="icon">
                    <i class="wi wi-rain-wind"></i>
                </span>
            </p>
        </div>
        <div class="item one-half purple">
            <p class="city">San Francisco</p>
            <p>
                <span class="value">15°C</span>
                <span class="icon">
                    <i class="wi wi-day-sunny-overcast"></i>
                </span>
            </p>
        </div>
        <div class="item darknessgreen">
            <p class="city">Tokyo</p>
            <p>
                <span class="value">8°C</span>
                <span class="icon">
                    <i class="wi wi-night-clear"></i>
                </span>
            </p>
        </div>
        <div class="item full-width darkpink">
            <p class="city">Sydney</p>
            <p>
                <span class="value">25°C</span>
                <span class="icon">
                    <i class="wi wi-night-partly-cloudy"></i>
                </span>
            </p>
        </div>
    </main>
    <footer>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</body>

</html>
